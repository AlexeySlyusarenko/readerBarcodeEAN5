<!DOCTYPE html>
<html lang="en">
<head>
    <!-- code page -->
    <meta charset="UTF-8">
    <!-- viewport -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- full screen view as app in ios and android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- no cache -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <!-- title -->
    <title>Scanner Barcode EAN5</title>
</head>
<body class="page">
    <script type="text/javascript">
        let bodyElem = document.querySelector('body'),
            styleBodyElem = document.createElement('style');

        styleBodyElem.setAttribute('type', 'text/css');

        function initBodySize() {
            let globalWindowHeight = document.documentElement.clientHeight,
                globalWindowWidth = document.documentElement.clientWidth;

            styleBodyElem.innerHTML = 
                `body {
                    --global-window-width: ${globalWindowWidth}px;
                    --global-window-height: ${globalWindowHeight}px;
                }`;
            bodyElem.appendChild(styleBodyElem);
        }

        window.addEventListener('resize', initBodySize);

        initBodySize();
    </script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <div class="container">
        <div class="container__video video">
            <div class="video__message message message--window">
                <h3 class="message__header text--gostb text--gostb-h3">Your EAN5-code:</h3>
                <div class="message__img barcode">
                    <ul class="barcode__img">
                        <li class="barcode__line"></li>

                        <li class="barcode__line"></li>

                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                        <li class="barcode__line"></li>
                    </ul>
                    <div class="barcode__text text--gostb"></div>
                </div>
                <button class="message__button button text--gostb">Repeat</button>
            </div>
            <video autoplay muted playsinline class="video__stream"></video>
            <div class="video__frame">
                <div class="video__squard"></div>
                <div class="video__squard video__squard--grey">
                    <div class="video__barcode barcode">
                        <ul class="barcode__img barcode__img--example">
                            <li class="barcode__line"></li>
                            <li class="barcode__line"></li>
                            <li class="barcode__line"></li>
                            <li class="barcode__line"></li>

                        <div class="barcode__text text--gostb">52495</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page__message page__message--show">
            <div class="message message--footer">
                <h3 class="message__header text--gostb text--gostb-h3">Your browser does not access a camera.</h3>
            </div>
        </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
